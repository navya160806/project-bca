<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fee Payment Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Sticky Header -->
  <header class="bg-indigo-700 text-white py-4 shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Reminder Sender</h1>
      <span class="text-sm opacity-80">Excellence University | Accounts Dept.</span>
    </div>
  </header>

  <!-- Page Title -->
  <div class="max-w-4xl mx-auto mt-6 px-4">
    <h2 class="text-3xl font-bold text-indigo-700 mb-2">Fee Reminder Dashboard</h2>
    <p class="text-gray-600">Send notifications to students who haven't paid their fees.</p>
  </div>

  <!-- Main Section -->
  <div class="max-w-4xl mx-auto bg-white p-6 mt-4 rounded-lg shadow-md px-4">

    <!-- Select Student -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Select Student</label>
      <select id="studentSelect" class="w-full px-4 py-2 border rounded-lg">
        <option value="" disabled selected>Select student</option>
        <option value="John Doe" data-email="john.doe@example.com">John Doe - EU1001</option>
        <option value="Aditi Sharma" data-email="aditi.sharma@example.com">Aditi Sharma - EU1023</option>
        <option value="Raj Patel" data-email="raj.patel@example.com">Raj Patel - EU1055</option>
        <option value="Priya Verma" data-email="priya.verma@example.com">Priya Verma - EU1099</option>
      </select>
    </div>

    <!-- Student Email -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Student Email</label>
      <input type="email" id="studentEmail" class="w-full px-4 py-2 border rounded-lg" placeholder="student@example.com" readonly />
    </div>

    <!-- Message Box -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Reminder Message</label>
      <textarea id="messageBox" rows="5" class="w-full border px-4 py-2 rounded-lg" readonly></textarea>
    </div>

    <!-- Send Button -->
    <div class="mt-4 flex justify-between items-center">
      <button onclick="sendReminder()" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
        Send Reminder
      </button>
      <p id="statusMessage" class="text-green-600 font-medium hidden">Reminder sent successfully!</p>
    </div>
  </div>

  <script>
    const studentSelect = document.getElementById('studentSelect');
    const messageBox = document.getElementById('messageBox');
    const studentEmail = document.getElementById('studentEmail');
    const statusMessage = document.getElementById('statusMessage');

    studentSelect.addEventListener('change', function () {
      const selectedOption = this.options[this.selectedIndex];
      const name = selectedOption.value;
      const email = selectedOption.getAttribute('data-email');

      messageBox.value =
        `Dear ${name},\nThis is a reminder that your fee payment is still pending.\nPlease complete the payment at the earliest to avoid penalties.\n\nRegards,\nAccounts Department`;
      
      studentEmail.value = email || '';
    });

    function sendReminder() {
      if (!studentSelect.value || !studentEmail.value) {
        alert("Please select a student and ensure the email is filled.");
        return;
      }
      // Simulate sending message
      statusMessage.classList.remove('hidden');
      setTimeout(() => {
        statusMessage.classList.add('hidden');
      }, 3000);
    }
  </script>

</body>
</html>
